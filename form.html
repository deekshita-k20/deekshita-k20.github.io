  <h1>Golden State Warriors Fan Survey</h1>

    <label for="player">Favorite Player:</label>
    <select id="player" name="player">

      <label><input type="radio" name="years" value="6-10"> 6–10 years</label><br>
      <label><input type="radio" name="years" value="10+"> 10+ years</label>
    </fieldset><br>
